<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°–ª–æ–≤–Ω–∏–∫ –¥–ª—è –¥–∏—Ç–∏–Ω–∏</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #randomWord {
      font-size: 2rem;
      color: #ff4081;
      margin-top: 15px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background: #fff;
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 text-center">
          <h1 class="mb-4">üåü –í—á–∏–º–æ –∞–Ω–≥–ª—ñ–π—Å—å–∫—É üåü</h1>

          <!-- Input -->
          <div class="input-group mb-3">
            <input type="text" id="wordInput" class="form-control" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é">
            <button class="btn btn-primary" onclick="addWord()">–î–æ–¥–∞—Ç–∏</button>
          </div>

          <!-- –°–ø–∏—Å–æ–∫ —Å–ª—ñ–≤ -->
          <h4>üìã –°–ø–∏—Å–æ–∫ —Å–ª—ñ–≤:</h4>
          <ul id="wordList" class="mb-4"></ul>

          <!-- –ö–Ω–æ–ø–∫–∞ –≤–∏–ø–∞–¥–∫–æ–≤–µ —Å–ª–æ–≤–æ -->
          <button class="btn btn-success btn-lg" onclick="showRandomWord()">üé≤ –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤–µ —Å–ª–æ–≤–æ</button>
          <h2 id="randomWord"></h2>

          <!-- –û—á–∏—Å—Ç–∏—Ç–∏ —Å–ø–∏—Å–æ–∫ -->
          <button class="btn btn-danger mt-3" onclick="clearWords()">üóë –û—á–∏—Å—Ç–∏—Ç–∏ —Å–ø–∏—Å–æ–∫</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [];

    function saveWords() {
      localStorage.setItem("words", JSON.stringify(words));
    }

    function renderList() {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      words.forEach(word => {
        let li = document.createElement("li");
        li.textContent = word;
        list.appendChild(li);
      });
    }

    function addWord() {
      const input = document.getElementById("wordInput");
      if (input.value.trim() !== "") {
        words.push(input.value.trim());
        saveWords();
        renderList();
        input.value = "";
      }
    }

    function showRandomWord() {
      if (words.length === 0) {
        document.getElementById("randomWord").textContent = "üéâ –°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!";
        return;
      }
      const index = Math.floor(Math.random() * words.length);
      const word = words.splice(index, 1)[0];
      document.getElementById("randomWord").textContent = word;
      saveWords();
      renderList();
    }

    function clearWords() {
      if (confirm("–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç–∏ —Å–ø–∏—Å–æ–∫?")) {
        words = [];
        saveWords();
        renderList();
        document.getElementById("randomWord").textContent = "";
      }
    }

    renderList();
  </script>
</body>
</html>
