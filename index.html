<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°–ª–æ–≤–Ω–∏–∫ –¥–ª—è –¥–∏—Ç–∏–Ω–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      padding: 10px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    #randomWord {
      font-size: 2rem;
      color: #ff4081;
      margin: 20px 0;
    }
    #wordList {
      font-size: 1rem;
      line-height: 1.5;
      max-height: 150px;
      overflow-y: auto;
      white-space: normal;

    h2.title {
      white-space: nowrap;
    }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card p-4 text-center">
          <h2 class="mb-4 title">üåü –í—á–∏–º–æ –∞–Ω–≥–ª—ñ–π—Å—å–∫—É üåü</h2>

          <!-- Input -->
          <div class="input-group mb-3">
            <input type="text" id="wordInput" class="form-control" placeholder="–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ">
            <button class="btn btn-primary" onclick="addWord()">–î–æ–¥–∞—Ç–∏</button>
          </div>

          <!-- Word list -->
          <h5>üìã –°–ø–∏—Å–æ–∫ —Å–ª—ñ–≤:</h5>
          <div id="wordList" class="mb-4 text-wrap border rounded p-2 bg-light"></div>

          <!-- Random word button -->
          <button class="btn btn-success btn-lg w-100 mb-2" onclick="showRandomWord()">üé≤ –ü–æ–∫–∞–∑–∞—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤–µ —Å–ª–æ–≤–æ</button>
          <h2 id="randomWord"></h2>

          <!-- Clear list -->
          <button class="btn btn-danger w-100 mt-2" onclick="clearWords()">üóë –û—á–∏—Å—Ç–∏—Ç–∏ —Å–ø–∏—Å–æ–∫</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [];

    function saveWords() {
      localStorage.setItem("words", JSON.stringify(words));
    }

    function renderList() {
      const list = document.getElementById("wordList");
      if (words.length === 0) {
        list.textContent = "–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π";
      } else {
        list.textContent = words.join(", ");
      }
    }

    function addWord() {
      const input = document.getElementById("wordInput");
      if (input.value.trim() !== "") {
        words.push(input.value.trim());
        saveWords();
        renderList();
        input.value = "";
      }
    }

    function showRandomWord() {
      if (words.length === 0) {
        document.getElementById("randomWord").textContent = "üéâ –°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π!";
        return;
      }
      const index = Math.floor(Math.random() * words.length);
      const word = words.splice(index, 1)[0];
      document.getElementById("randomWord").textContent = word;
      saveWords();
      renderList();
    }

    function clearWords() {
      if (confirm("–¢–æ—á–Ω–æ –æ—á–∏—Å—Ç–∏—Ç–∏ —Å–ø–∏—Å–æ–∫?")) {
        words = [];
        saveWords();
        renderList();
        document.getElementById("randomWord").textContent = "";
      }
    }

    renderList();
  </script>
</body>
</html>
