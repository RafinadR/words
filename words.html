<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Словник для дитини</title>
</head>
<body>
  <h1>Вчимо англійську</h1>

  <input type="text" id="wordInput" placeholder="Введи слово українською">
  <button onclick="addWord()">Додати</button>

  <h2>Список слів:</h2>
  <ul id="wordList"></ul>

  <button onclick="showRandomWord()">Показати випадкове слово</button>
  <h2 id="randomWord"></h2>

  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [];

    function saveWords() {
      localStorage.setItem("words", JSON.stringify(words));
    }

    function renderList() {
      const list = document.getElementById("wordList");
      list.innerHTML = "";
      words.forEach(word => {
        let li = document.createElement("li");
        li.textContent = word;
        list.appendChild(li);
      });
    }

    function addWord() {
      const input = document.getElementById("wordInput");
      if (input.value.trim() !== "") {
        words.push(input.value.trim());
        saveWords();
        renderList();
        input.value = "";
      }
    }

    function showRandomWord() {
      if (words.length === 0) {
        document.getElementById("randomWord").textContent = "Список порожній!";
        return;
      }
      const index = Math.floor(Math.random() * words.length);
      const word = words.splice(index, 1)[0];
      document.getElementById("randomWord").textContent = word;
      saveWords();
      renderList();
    }

    renderList();
  </script>
</body>
</html>
